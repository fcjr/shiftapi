name: ci
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go vet ./...
      - run: go test -count=1 -tags shiftapidev ./...
      - uses: golangci/golangci-lint-action@v7
        with:
          version: latest

  typescript:
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: 1
      DO_NOT_TRACK: 1
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter shiftapi build
      - run: pnpm --filter shiftapi test
      - run: pnpm --filter @shiftapi/vite-plugin build
      - run: pnpm --filter create-shiftapi build
      - run: pnpm --filter create-shiftapi test
